<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silicon Vibe // Links</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        :root {
            --bg-color: #0d0d0d;
            --text-color: #e0e0e0;
            --accent-color: #00ff9d; /* 专拽  */
            --button-bg: #1a1a1a;
            --hover-bg: #2a2a2a;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'JetBrains Mono', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            margin: 0;
        }

        .profile-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid var(--accent-color);
            object-fit: cover;
            margin-bottom: 15px;
        }

        h1 {
            font-size: 1.2rem;
            letter-spacing: -1px;
            margin: 0;
        }

        .tagline {
            font-size: 0.8rem;
            color: #888;
            margin-top: 5px;
        }

        #links-container {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .link-card {
            background: var(--button-bg);
            color: var(--text-color);
            text-decoration: none;
            padding: 18px 20px;
            border: 1px solid #333;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .link-card:hover {
            background: var(--hover-bg);
            border-color: var(--accent-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 255, 157, 0.15);
        }

        /* Loading Animation */
        .loader {
            border: 3px solid #333;
            border-top: 3px solid var(--accent-color);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="profile-section">
        <img src="YOUR_PROFILE_IMAGE_URL.jpg" alt="Profile" class="profile-img">
        <h1>SILICON VIBE</h1>
        <div class="tagline">// NEURAL BROADCAST</div>
    </div>

    <div id="links-container">
        <div class="loader" id="loader"></div>
    </div>

    <script>
        //  砖  转 拽 砖注转拽转  砖住 (CSV) 
        const sheetURL = 'YOUR_GOOGLE_SHEET_CSV_LINK_HERE';

        Papa.parse(sheetURL, {
            download: true,
            header: true,
            complete: function(results) {
                const container = document.getElementById('links-container');
                const loader = document.getElementById('loader');
                loader.style.display = 'none';

                results.data.forEach(row => {
                    if(row.Title && row.URL) {
                        const link = document.createElement('a');
                        link.href = row.URL;
                        link.className = 'link-card';
                        link.innerText = row.Title;
                        link.target = "_blank"; // 驻转  砖
                        container.appendChild(link);
                    }
                });
            },
            error: function(err) {
                console.error("Error loading sheet:", err);
                document.getElementById('links-container').innerHTML = "<p>Error loading transmission...</p>";
            }
        });
    </script>
</body>
</html>
